<filter-textbox></filter-textbox>
<br />
<br />
<table class="table table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>City</th>
      <th>Order Total</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cust of filteredCustomers">
      <td>
        <a>{{ cust.name }}</a>
      </td>
      <td>{{ cust.city }}</td>
      <td>{{ cust.orderTotal }}</td>
    </tr>
    <tr *ngIf="filteredCustomers && filteredCustomers.length">
      <td colspan="2">&nbsp;</td>
      <td>{{ customersOrderTotal }}</td>
    </tr>
    <tr *ngIf="!filteredCustomers || filteredCustomers.length">
      <td colspan="4">No customer found</td>
    </tr>
  </tbody>
</table>
Number of customer : {{ filteredCustomers.length }}
